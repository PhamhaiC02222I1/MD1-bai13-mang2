<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="fake()" style="text-align: center;">
<form>
    <label>
        <textarea cols="30" rows="5" id="txt"></textarea>
    </label>
    <script>
    let array = ' AMAZING GOOD BOY!';
    let str ="";
    let array1=[];
    array1= array.split('');


    function fake()
    {
        let text = document.getElementById("txt").value;


            for(let i = 1; i < text.length; i++)
            {
                str += array1[i];


            }

        document.getElementById("txt").value = str;

        setTimeout(fake,1);
    }
    </script>
</form>
</body>
