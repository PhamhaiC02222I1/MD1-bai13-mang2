<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="fake()" style="text-align: center;">
<form>
    <label>
        <textarea cols="30" rows="5" id="txt"></textarea>
    </label>
    <script>
    let array = [];
    let str = "";
    array[1] ='A';
    array[2] ='M';
    array[3] ='A';
    array[4] ='Z';
    array[5] ='I';
    array[6] ='N';
    array[7] ='G';
    array[8] =' ';
    array[9] ='G';
    array[10] ='O';
    array[11] ='O';
    array[12] ='D';
    array[13] =' ';
    array[14] ='J';
    array[15] ='O';
    array[16] ='B';
    array[17] =' ';
    array[18] ='B';
    array[19] ='O';
    array[20] ='Y';
    array[21] ='!';

    function fake()
    {
        let text = document.getElementById("txt").value;
        let j = text.length;
        if (j > 0)
        {
            for(let i = 1; i <= j; i++)
            {
                str += array[i];
                if (i === 22)
                {
                    document.getElementById("txt").value= "";
                    str = "";
                }
            }
        }
        document.getElementById("txt").value = str;
        str = "";
        setTimeout("fake()", 1);
    }
    </script>
</form>
