<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [3, 10, 2, 42, 6, 13, 9, 5, 16, 20];
    let a;
    for (let i = 0; i < num.length; i++) {
        for (let j = i + 1; j < num.length; j++) {
            if (num[j] > num[i]) {
                a = num[i];
                num[i] = num[j];
                num[j] = a;
            }
        }
    }document.write(num.join());

</script>
</body>
</html>
